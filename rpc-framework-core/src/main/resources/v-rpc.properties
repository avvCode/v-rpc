v-rpc.serverPort=9093
v-rpc.registerAddr=localhost:2181
v-rpc.applicationName=v-rpc-provider
v-rpc.registerType=zookeeper
# jdk | javassist
v-rpc.proxyType=javassist
# random | rotate
v-rpc.router=random
# jdk | fastJson | kryo | hessian2
v-rpc.clientSerialize=kryo
# jdk | fastJson | kryo | hessian2
v-rpc.serverSerialize=kryo


